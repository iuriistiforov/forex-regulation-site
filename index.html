<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .content {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .button {
      background-color: #008CBA;
      color: #fff;
      padding: 15px 30px;
      font-size: 1em;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .button:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="content">
    Здесь будет ваш комплаенс помощник
  </div>
  <a class="button" href="contacts.html">Contacts</a>
</body>
</html>
